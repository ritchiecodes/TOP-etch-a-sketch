<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sketcher</h1>
        </div>
        <div class="mode">Mode: Drawing</div>
            <div class="sketcher"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('red')">Red</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="resetSketcher()">Reset</button>
            </div>
            <div>
                <input 
                type="text" 
                placeholder="Size of Board" 
                value="16" 
                onchange="changeGridSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="error">Please enter a number between 2 and 100.</div>
        </div>
    </div>
</body>
<script src=main.js></script>
</html>
